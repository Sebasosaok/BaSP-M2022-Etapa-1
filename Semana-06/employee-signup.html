<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/employee-signup.css">
</head>
<body>
    <div class="body-container">
        <!--------------------Title-------------------------->
        <h1>Register</h1>
        <!--------------------Form (Register)--------------------->
        <Form class="my-form">
            <div>
                <input type="text" name="Firts-name"
                placeholder="Enter First-name">
            </div>
            <div>
                <input type="text" name="Last-name"
                placeholder="Enter Last-name">
            </div>
            <div>
                <input type="text" name="DNI"
                placeholder="Enter DNI">
            </div>
            <div>
                <input type="text" name="Fecha de Nacimiento"
                placeholder="Enter Fecha de Nacimiento">
            </div>
            <div>
                <input type="text" name="Teléfono"
                placeholder="Enter Teléfono">
            </div>
            <div>
                <input type="text" name="Dirección"
                placeholder="Enter Dirección">
            </div>
            <div>
                <input type="text" name="Localidad"
                placeholder="Enter Localdiad">
            </div>
            <div>
                <input type="text" name="Código Postal"
                placeholder="Código Postal">
            </div>
            <div>
                <input type="text" name="Email"
                placeholder="Enter email">
            </div>
            <div>
                <input type="text" password="Password"
                placeholder="Enter password">
            </div>
            <div>
                <input type="text" password="Repeat Password"
                placeholder="Enter Repeat password">
            </div>
            <!--------------------Buttom--------------------------->
            <div>
                <button class="btn-forms">Continue</button>
            </div>
        </Form>
    </div>
</body>
</html>
